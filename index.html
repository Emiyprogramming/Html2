<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html | Css</title>
    <style>
        h3{
            font-family: sans-serif;
            color: chartreuse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>belajar membuat form</h3>
    <form action="">
        nama : <input type="text" name="nama"><br>
        alamat : <input type="text" name="alamat"><br>
        password : <input type="password" name="password"><br>
        jenis kelamin :
        <input type="radio" name="jk" value="laki-laki">laki-laki
        <input type="radio" name="pr" value="perempuan">perempuan
        <br>
        bahasa pemrograman yang dikuasai :
        <input type="checkbox" name="web">Web
        <input type="checkbox" name="mobile">Mobile
        <input type="checkbox" name="desktop">Desktop
        <br>
        kota asal :
        <select>
            <option>bali</option>
            <option>lombok</option>
            <option>jawa</option>
        </select>
        <br>
        pesan anda :
        <textarea></textarea>
        <br>
        <input type="submit" value="proses">
    </form>
    <br>

    <h5>menampilkan gambar</h5>
<img src="../img/img1.png" width="220px" height="230px">

</html>
