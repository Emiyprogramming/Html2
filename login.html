<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-logo">
            <strong><b>Admin</b> LTE</strong>
        </div>
        <div class="login-box-body">
            <p>Silahkan Login ke System</p>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" autofocus="on" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="Password" name="password" class="form-control" placeholder="Password" >
                </div>
                <button type="submit" class="tombol">Sign In</button>
                <input type="button" class="tombol" value="Refresh" onClick="location.href=location.href">
            </form>
        </div>
    </div>
</body>
</html>
